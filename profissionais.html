<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione um Profissional</title>
    <link rel="stylesheet" href="profissionais.css">
    <style>
        /* Estilizando a área dos botões */
        .botoes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 40px; /* Adiciona espaçamento entre os botões e a borda inferior da tela */
        }

        .botoes button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #014A8E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botoes button:hover {
            background-color: #013766;
        }

        /* Espaçamento entre as seções */
        .container {
            padding-top: 100px; /* Distancia o conteúdo das logos */
        }

        /* Estilo para o título */
        h1 {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            color: black; /* Cor original do título */
        }

        h2 {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: black; /* Cor original do subtítulo */
        }

        /* Estilo da lista de profissionais */
        .lista-profissionais {
            margin-top: 30px; /* Aumenta o espaço entre o título e a lista */
        }

        .lista-profissionais label {
            display: block; /* Faz com que cada label ocupe uma linha */
            margin: 10px 0; /* Adiciona espaço entre os rótulos */
            font-size: 18px;
        }

        .Atendimento {
            margin-top: 40px; /* Espaçamento maior acima da mensagem */
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .feedbacks {
            margin-top: 30px;
        }

        .feedback {
            margin: 20px 0; /* Adiciona espaço entre os feedbacks */
        }

        /* Centralizando conteúdo no mobile */
        @media (max-width: 600px) {
            .botoes {
                flex-direction: column;
            }
            .proximo, .voltar {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-sb">
            <img src="imagens/logo senac beauty.png" alt="Logo SB">
        </div>
        <div class="logo-senac">
            <img src="imagens/logo senac.png" alt="Logo Senac">
        </div>

        <section class="profissionais">
            <h1>PROFISSIONAIS</h1>
            <h2>Selecione um profissional</h2>

            <div class="lista-profissionais">
                <label>
                    <input type="radio" name="profissional" class="selecionar-profissional">
                    Marcela Gouveia
                </label>
                <label>
                    <input type="radio" name="profissional" class="selecionar-profissional">
                    Ana Lúcia
                </label>
                <label>
                    <input type="radio" name="profissional" class="selecionar-profissional">
                    Manuela Mendes
                </label>
                <label>
                    <input type="radio" name="profissional" class="selecionar-profissional">
                    Eliana Martins
                </label>
            </div>

            <div class="Atendimento">
                Seja atendido por um dos nossos estudantes!
            </div>            

            <div class="estudante">
                <label>
                    <input type="radio" name="tipo" class="selecionar-estudante">
                    Estudante Salão Escola
                </label>
            </div>

            <div class="feedbacks">
                <div class="feedback">
                    <strong>Joana Maria</strong>
                    <p>Fui atendida por um estudante do Salão Escola e adorei!! Extremamente competente, parabéns!</p>
                </div>
                <div class="feedback">
                    <strong>Paula Farias</strong>
                    <p>O Matias do Salão Escola fez minha última progressiva e estou sem palavras! Maravilhoso.</p>
                </div>
            </div>
        </section>

        <div class="botoes">
            <button class="voltar" onclick="window.location.href='horarios.html'">Voltar</button>
            <button class="proximo" onclick="window.location.href='agendamentos.html'">Próximo</button>
        </div>
    </div>
</body>
</html>
