<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários de Atendimento</title>
    <link rel="stylesheet" href="horarios.css">
    <style>
        /* Estilizando a área dos botões */
        .botoes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 40px; /* Adiciona espaçamento entre os botões e a borda inferior da tela */
        }

        .botoes button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #014A8E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botoes button:hover {
            background-color: #013766;
        }

        /* Estilo para o título */
        h1 {
            margin-top: 20px; /* Adiciona espaço acima do título */
        }

        /* Estilo da lista de horários */
        .horarios-lista {
            margin-top: 20px;
        }

        .horarios-lista ul {
            list-style-type: none; /* Remove a marcação padrão da lista */
            padding: 0; /* Remove o padding da lista */
        }

        .horarios-lista li {
            margin: 10px 0; /* Adiciona espaço entre os itens da lista */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-sb">
            <img src="imagens/logo senac beauty.png" alt="Logo SB">
        </div>
        <div class="logo-senac">
            <img src="imagens/logo senac.png" alt="Logo Senac">
        </div>

        <section class="horarios">
            <h1>HORÁRIOS</h1>
            <h2 style="color: #014A8E;">Selecione um dia</h2>

            <div class="horarios-lista">
                <ul>
                    <li><input type="checkbox"> 09:00</li>
                    <li><input type="checkbox"> 10:00</li>
                    <li><input type="checkbox"> 11:00</li>
                    <li><input type="checkbox"> 12:00</li>
                    <li><input type="checkbox"> 13:00</li>
                    <li><input type="checkbox"> 14:00</li>
                    <li><input type="checkbox"> 15:00</li>
                    <li><input type="checkbox"> 16:00</li>
                    <li><input type="checkbox"> 17:00</li>
                    <li><input type="checkbox"> 18:00</li>
                </ul>
            </div>
        </section>

        <div class="botoes">
            <button class="voltar" onclick="window.location.href='dias.html'">Voltar</button>
            <button class="proximo" onclick="window.location.href='profissionais.html'">Próximo</button>
        </div>
    </div>
</body>
</html>
