<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="agendamentos.css">
</head>
<body>
    <div class="container">
        <div class="logo-sb">
            <img src="imagens/logo senac beauty.png" alt="Logo SB">
        </div>
        <div class="logo-senac">
            <img src="imagens/logo senac.png" alt="Logo Senac">
        </div>
        <section class="agendamento">
            <h1>SEUS AGENDAMENTOS</h1>
            <div class="linha">
                <span>Serviço</span>
                <span>Dia</span>
                <span>Horário</span>
                <span>Profissional</span>
                <span>Valor</span>
            </div>
            <div class="detalhes">
                <div class="retangulo">
                    <span>Limpeza de Pele</span>
                    <span>12/11</span>
                    <span>14:00</span>
                    <span>Manuela Mendes</span>
                    <span>R$85,00</span>
                </div>
            </div>
            <div class="feedback">
                <span class="Feedback-link">Feedback</span>
            </div>
        </section>
        <div class="botoes">
            <button class="voltar">Voltar</button>
            <button class="proximo">Próximo</button>
        </div>
    </div>
</body>
</html>
