<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha um Segmento</title>
    <link rel="stylesheet" href="segmentos.css">
</head>
<body>
    <div class="container">
        <!-- Logos superiores -->
        <div class="header">
            <img src="imagens/logo senac beauty.png" alt="logo beauty" class="logo-esquerda">
            <img src="imagens/logo senac.png" alt="Logo senac" class="logo-direita">
        </div>

        <h1>Escolha um segmento</h1>

        <!-- Botões de segmentos -->
        <div class="botoes-container">
            <div class="coluna">
                <button onclick="location.href='servicos.html'">Estética</button>
                <button>Penteados</button>
                <button>Formas e Textura</button>
            </div>
            <div class="coluna">
                <button>Manicure e Pedicure</button>
                <button>Podologia</button>
                <button>Coloração</button>
            </div>
            <div class="coluna">
                <button>Sobrancelhas e Maquiagem</button>
                <button>Unhas em Gel</button>
                <button>Haste Capilar</button>
            </div>
        </div>

        <!-- Botão separado de "Outros Serviços" -->
        <div class="outros-servicos-container">
            <button class="outros-servicos">Outros Serviços</button>
        </div>

        <!-- Botão voltar -->
        <button class="voltar" onclick="window.location.href='index.html'">Voltar</button>
    </div>
</body>
</html>
